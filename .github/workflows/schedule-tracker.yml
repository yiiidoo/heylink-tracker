name: Heylink Tracker Cron

on:
  schedule:
    # Her 15 dakikada bir Ã§alÄ±ÅŸtÄ±r
    - cron: '*/15 * * * *'
  workflow_dispatch: # Manuel Ã§alÄ±ÅŸtÄ±rma iÃ§in

jobs:
  track-heylinks:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Setup Chrome
      uses: browser-actions/setup-chrome@latest

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run Heylink Tracker
      env:
        TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
        TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
      run: |
        # URL kontrolÃ¼
        echo "ğŸ” URL kontrol ediliyor..."
        curl -s -o /dev/null -w "%{http_code}" "https://heylink.me/Kopilbeysponsorlar/" || echo "URL kontrol edilemedi"

        # Ana scripti Ã§alÄ±ÅŸtÄ±r
        python github_actions_tracker.py
      timeout-minutes: 20
